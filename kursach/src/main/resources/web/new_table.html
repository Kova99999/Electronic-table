<form action="/add" method="post">
    Title:<input required type="text" name="tableName">
    Height:<input type="number" min="1" max="100" value="1" name="ySize">
    Width:<input type="number" min="1" max="100" value="1" name="xSize">
    <input type="submit" value="Add">
    <style>
        body {
            background: #1b2631;
            text-align: center;
            font-size: 25px;
            color: #f1c40f;
            font-family: 'Montserrat', sans-serif;
        }
        a {
            color: #FFEFD5;
        }
        INPUT[type="submit"] {
            text-decoration: none;
            outline: none;
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 30px;
            position: relative;
            border: 2px outset #f1c40f;
            color: #1b2631;
            font-family: 'Montserrat', sans-serif;
            transition: .4s;
        }
        INPUT[type="submit"]:after
        {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            margin: auto;
            border: 2px solid rgba(0,0,0,0);
            transition: .4s;
        }
        .button-container  INPUT[type="submit"]:hover:after
        {
            border-color: #f1c40f;
            width: calc(100% - 10px);
            height: calc(100% + 10px);
        }
    </style>
</form>
<hr>
